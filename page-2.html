<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服裝銷售話術</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .header {
            position: relative;
            background-color: #ff6b81;
            color: white;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .back-btn {
            font-size: 1.5rem;
            color: white;
            text-decoration: none;
            margin-right: 1rem;
        }

        .header-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #0066cc;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.8rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .grid-item {
            background-color: transparent;
            padding: 1.2rem;
            text-align: center;
            transition: transform 0.2s;
        }

        .grid-item i {
            font-size: 2.2rem;
            color: #FF1493;
            margin-bottom: 1rem;
        }

        .grid-item:active {
            transform: scale(0.98);
        }

        .grid-item p {
            font-size: 0.9rem;
            margin-top: 0.4rem;
            color: #666;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: white;
            display: flex;
            justify-content: space-around;
            padding: 0.3rem;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }

        .nav-item {
            text-align: center;
            color: #666;
        }

        .nav-item i {
            color: #FF1493;
        }

        .nav-item.active {
            color: #FF1493;
        }

        .nav-item i {
            font-size: 1.3rem;
            margin-bottom: 0.1rem;
        }

        .nav-item p {
            font-size: 0.7rem;
        }

        .ai-bubble {
            position: relative;
            background-color: #ffd700;
            padding: 0.5rem;
            border-radius: 15px;
            margin-top: 0.5rem;
        }

        .ai-bubble::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 0 10px 10px 10px;
            border-style: solid;
            border-color: transparent transparent #ffd700 transparent;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="cloth.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
        </a>
        <div class="header-title">服裝銷售話術</div>
    </div>

       </div>
    <div class="grid-container">
        <div class="grid-item">
            <i class="fas fa-female"></i>
            <p>女裝銷售話術</p>
        </div>
        <div class="grid-item">
            <i class="fas fa-male"></i>
            <p>男裝銷售話術</p>
        </div>
        <div class="grid-item">
            <i class="fas fa-child"></i>
            <p>童裝銷售話術</p>
        </div>
        <div class="grid-item">
            <i class="fas fa-socks"></i>
            <p>開發中</p>
        </div>
        <div class="grid-item">
            <i class="fas fa-shoe-prints"></i>
            <p>鞋类銷售話術</p>
        </div>
        <div class="grid-item">
            <i class="fas fa-hat-cowboy"></i>
            <p>帽子銷售話術</p>
        </div>
    
        <div class="grid-item" onclick="window.location.href='page-2-7.html'">
            <i class="fas fa-tshirt"></i>
            <p>服裝尺寸對照表</p>
        </div>
       
        
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active">
            <i class="fas fa-home"></i>
            <p>首頁</p>
        </div>
        <div class="nav-item">
            <i class="fas fa-magic"></i>
            <p>AI定制</p>
           
        </div>
        <div class="nav-item">
            <i class="fas fa-gift"></i>
            <p>活動</p>
        </div>
        <div class="nav-item">
            <i class="fas fa-user-circle"></i>
            <p>我的</p>
        </div>
    </div>

    <script>
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.nav-item').forEach(navItem => {
                    navItem.classList.remove('active');
                });
                this.classList.add('active');
            });
        });

        document.querySelectorAll('.grid-item').forEach((item, index) => {
            item.addEventListener('click', function() {
                if (index === 0) {
                    window.location.href = 'page-2-1.html';
                } else if (index === 1) {
                    window.location.href = 'page-2-2.html';
                } else if (index === 2) {
                    window.location.href = 'page-2-3.html';
                } else if (index === 3) {
                    window.location.href = 'page-2-4.html';
                } else if (index === 4) {
                    window.location.href = 'page-2-5.html';
                } else if (index === 5) {
                    window.location.href = 'page-2-6.html';
                } else if (index === 6) {
                    window.location.href = 'page-2-7.html';
                } else if (index === 7) {
                    window.location.href = 'page-2-8.html';
                } else if (index === 8) {
                    
                } else {
                    alert('功能开发中...');
                }
            });
        });
    </script>
</body>
</html>
