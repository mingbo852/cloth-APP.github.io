<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>童装銷售話術</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .header {
            position: relative;
            background-color: #ff6b81;
            color: white;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .back-btn {
            font-size: 1.5rem;
            color: white;
            text-decoration: none;
            margin-right: 1rem;
        }

        .header-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #0066cc;
        }

        .menu-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            padding: 1rem;
            background: #fff;
            margin-bottom: 1rem;
        }

        .menu-item {
            padding: 0.8rem;
            text-align: center;
            background: #f8f9fa;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .menu-item.active {
            background: #ff6b81;
            color: white;
        }

        .menu-item i {
            font-size: 1.5rem;
            color: #FF1493;
            margin-bottom: 0.5rem;
            display: block;
        }

        .menu-item.active i {
            color: white;
        }

        .content {
            padding: 1rem;
            margin-bottom: 60px;
        }

        .video-container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto 1rem;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            aspect-ratio: 9/16;
            display: none;
        }

        .video-container.active {
            display: block;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .text-content {
            background: #fff;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin: 0 auto;
            max-width: 500px;
            display: none;
        }

        .text-content.active {
            display: block;
        }

        .text-content h3 {
            color: #ff6b81;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .text-content p {
            line-height: 1.6;
            color: #666;
            margin-bottom: 1rem;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: white;
            display: flex;
            justify-content: space-around;
            padding: 0.3rem;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }

        .nav-item {
            text-align: center;
            color: #666;
        }

        .nav-item.active {
            color: #ff6b81;
        }

        .nav-item i {
            font-size: 1.3rem;
            margin-bottom: 0.1rem;
        }

        .nav-item p {
            font-size: 0.7rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="page-2.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
        </a>
        <div class="header-title">童装銷售話術</div>
    </div>

    <div class="menu-container">
        <div class="menu-item" data-type="m1">
            <i class="fas fa-user-tie"></i>
            <p>女童服裝銷售話術</p>
        </div>
        <div class="menu-item" data-type="m2">
            <i class="fas fa-tshirt"></i>
            <p>男童服裝銷售話術</p>
        </div>
        <div class="menu-item" data-type="m3">
            <i class="fas fa-running"></i>
            <p>嬰兒服裝銷售話術</p>
        </div>
        <div class="menu-item" data-type="m4">
            <i class="fas fa-briefcase"></i>
            <p>兒童服飾-知識</p>
        </div>
       
       
    </div>

    <div class="content">
        <div class="video-container">
            <video id="mainVideo" controls playsinline>
                <source src="" type="video/mp4">
                您的浏览器不支持视频播放。
            </video>
        </div>
        <div class="text-content">
            <h3 id="contentTitle"></h3>
            <div id="contentText"></div>
        </div>
        <div class="comment-section">
            <div class="comment-input">
                <textarea placeholder="请输入您的留言..."></textarea>
                <button onclick="submitComment()">发送</button>
            </div>
            <div class="comment-list" id="commentList"></div>
        </div>
    </div>

    <style>
        .comment-section {
            max-width: 500px;
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .comment-input {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .comment-input textarea {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: none;
            height: 60px;
            font-family: inherit;
        }

        .comment-input button {
            padding: 0.5rem 1rem;
            background-color: #ff6b81;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            align-self: flex-end;
        }

        .comment-input button:hover {
            background-color: #ff5268;
        }

        .comment-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .comment-item {
            padding: 0.5rem;
            border-bottom: 1px solid #eee;
        }

        .comment-item:last-child {
            border-bottom: none;
        }

        .comment-text {
            margin-bottom: 0.3rem;
            color: #333;
        }

        .comment-time {
            font-size: 0.8rem;
            color: #999;
        }
    </style>

    

    <script>
        // 视频和内容配置
        const contentConfig = {
            'm1': {
                title: '女童服裝銷售話術-1',
                video: 'videos/2300.mov',
                contentTitle: '女童服裝銷售技巧',
                text: `<p>女童服裝銷售的核心要點：</p>
                      <ul style="list-style: none; padding-left: 1rem;">
                          <li>• 注重舒適度和活動自由度</li>
                          <li>• 選擇可愛、時尚的款式</li>
                          <li>• 強調面料的安全性和親膚性</li>
                          <li>• 推薦適合不同場合的搭配方案</li>
                      </ul>`
            },
            'm2': {
                title: '男童服裝銷售話術-2',
                video: 'videos/2301.mov',
                contentTitle: '6-12歲男童裝銷售技巧',
                text: `<p>父母對孩子服裝關心要點：</p>
                      <ul style="list-style: none; padding-left: 1rem;">
                          <li>• 家長最關心孩子的健康，在為孩子選購衣服時會強調面料安全和舒適，比如純棉，透氣吸汗，適合孩子活動。</li>
                          
                          <li>• 顏色部分，要突出顏色的選擇多樣，適合不同膚色和喜好，同時考慮耐髒和時尚。</li>
                          <li>• 款式設計方面，要說明設計的細節，比如領口、袖口的處理，比如卡通圖案或拼接設計，吸引孩子的同時又不失大方。剪裁是否合身，活動是否自如，有沒有彈性，適合孩子跑跳。</li>
                          <li>• 要給出具體的搭配建議，讓家長覺得買了這件衣服後容易搭配其他衣物，增加實用性。 可能還需要考慮家長的潛在需求，比如耐穿、易清洗、性價比等。</li>
                      </ul>`
            },
            'm3': {
                title: '嬰兒服裝銷售話術',
                video: 'videos/913.mp4',
                contentTitle: '嬰兒服裝推薦技巧',
                text: `<p>嬰兒服裝的特殊考量：</p>
                      <ul style="list-style: none; padding-left: 1rem;">
                          <li>• 面料必須安全無刺激</li>
                          <li>• 穿脫方便的設計</li>
                          <li>• 尺寸選擇與成長空間</li>
                          <li>• 季節性材質選擇</li>
                      </ul>`
            },
            'm4': {
                title: '兒童服飾知識',
                video: 'videos/914.mp4',
                contentTitle: '兒童服飾基礎知識',
                text: `<p>專業的兒童服飾知識：</p>
                      <ul style="list-style: none; padding-left: 1rem;">
                          <li>• 各類面料特性介紹</li>
                          <li>• 尺碼標準與選擇方法</li>
                          <li>• 服裝保養與清洗技巧</li>
                          <li>• 品質鑒別要點</li>
                      </ul>`
            },
            'm5': {
                title: '兒童服裝-2',
                video: 'videos/915.mp4',
                contentTitle: '兒童服裝進階知識',
                text: `<p>深入了解兒童服裝：</p>
                      <ul style="list-style: none; padding-left: 1rem;">
                          <li>• 時尚趨勢分析</li>
                          <li>• 品牌特色對比</li>
                          <li>• 價值主張傳達</li>
                          <li>• 個性化搭配建議</li>
                      </ul>`
            },
            
        };

        // 获取所有菜单项
        const menuItems = document.querySelectorAll('.menu-item');
        const videoContainer = document.querySelector('.video-container');
        const textContent = document.querySelector('.text-content');
        const video = document.getElementById('mainVideo');
        const contentTitle = document.getElementById('contentTitle');
        const contentTextDiv = document.getElementById('contentText');

        // 为每个菜单项添加点击事件
        menuItems.forEach(item => {
            item.addEventListener('click', () => {
                const type = item.getAttribute('data-type');
                const content = contentConfig[type];

                // 更新菜单项状态
                menuItems.forEach(mi => mi.classList.remove('active'));
                item.classList.add('active');

                // 更新视频源
                video.src = content.video;
                video.load();
                video.play();

                // 更新文字内容
                contentTitle.textContent = content.contentTitle;
                contentTextDiv.innerHTML = content.text;

                // 显示视频和文字容器
                videoContainer.classList.add('active');
                textContent.classList.add('active');
            });
        });

        // 默认点击第一个菜单项
        menuItems[0].click();

        function submitComment() {
            const textarea = document.querySelector('.comment-input textarea');
            const commentText = textarea.value.trim();
            
            if (commentText) {
                const commentList = document.getElementById('commentList');
                const commentItem = document.createElement('div');
                commentItem.className = 'comment-item';
                
                const now = new Date();
                const timeStr = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}-${String(now.getDate()).padStart(2, '0')} ${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
                
                commentItem.innerHTML = `
                    <div class="comment-text">${commentText}</div>
                    <div class="comment-time">${timeStr}</div>
                `;
                
                commentList.insertBefore(commentItem, commentList.firstChild);
                textarea.value = '';
            }
        }

        // 添加回车发送功能
        document.querySelector('.comment-input textarea').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                submitComment();
            }
        });
    </script>
</body>
</html>
