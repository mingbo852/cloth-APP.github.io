    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .header {
            position: relative;
            background-color: #ff6b81;
            color: white;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .back-btn {
            font-size: 1.5rem;
            color: white;
            text-decoration: none;
            margin-right: 1rem;
        }

        .header-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #0066cc;
        }

        .menu-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 0.4rem;
            padding: 1rem;
            background: #fff;
            margin-bottom: 1rem;
        }

        .menu-item {
            padding: 0.8rem;
            text-align: center;
            background: #f8f9fa;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .menu-item.active {
            background: #ff6b81;
            color: white;
        }

        .menu-item i {
            font-size: 1.5rem;
            color: #FF1493;
            margin-bottom: 0.5rem;
            display: block;
        }

        .menu-item.active i {
            color: white;
        }

        .content {
            padding: 1rem;
            margin-bottom: 60px;
        }

        .video-container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto 1rem;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            aspect-ratio: 9/16;
            display: none;
        }

        .video-container.active {
            display: block;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .text-content {
            background: #fff;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin: 0 auto;
            max-width: 500px;
            display: none;
        }

        .text-content.active {
            display: block;
        }

        .text-content h3 {
            color: #ff6b81;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .text-content p {
            line-height: 1.6;
            color: #666;
            margin-bottom: 1rem;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: white;
            display: flex;
            justify-content: space-around;
            padding: 0.3rem;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }

        .nav-item {
            text-align: center;
            color: #666;
        }

        .nav-item.active {
            color: #ff6b81;
        }

        .nav-item i {
            font-size: 1.3rem;
            margin-bottom: 0.1rem;
        }

        .nav-item p {

</head>

        // 页面加载完成后自动触发第一个菜单项的点击事件
        window.addEventListener('load', () => {
            if (menuItems.length > 0) {
                menuItems[0].click();
            }
        });

        menuItems.forEach(item => {
            item.addEventListener('click', () => {
                const type = item.getAttribute('data-type');
                const config = contentConfig[type];

                menuItems.forEach(i => i.classList.remove('active'));
                item.classList.add('active');

                if (config) {
                    mainVideo.src = config.video;
                    contentTitle.textContent = config.contentTitle;
                    contentText.innerHTML = config.text;
                    videoContainer.classList.add('active');
                    textContent.classList.add('active');
                    mainVideo.load();
                }
            });
