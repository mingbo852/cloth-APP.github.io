<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>銷售知識</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .header {
            position: relative;
            background-color: #ff6b81;
            color: white;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .back-btn {
            font-size: 1.5rem;
            color: white;
            text-decoration: none;
            margin-right: 1rem;
        }

        .header-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #0066cc;
        }

        .grid-container {            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.6rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .grid-item {
            background-color: transparent;
            padding: 1.2rem;
            text-align: center;
            transition: transform 0.2s;
        }

        .grid-item i {
            font-size: 2.2rem;
            color: #FF1493;
            margin-bottom: 1rem;
        }

        .grid-item p {
            font-size: 0.9rem;
            margin-top: 0.4rem;
            color: #666;
        }
        .grid-item:active {
            transform: scale(0.98);
        }

        .grid-item i {
            font-size: 2rem;
            color: #FF1493;
            margin-bottom: 1rem;
        }

        .grid-item p {
            font-size: 1rem;
            margin-top: 0.5rem;
            color: #666;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: white;
            display: flex;
            justify-content: space-around;
            padding: 0.3rem;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }

        .nav-item {
            text-align: center;
            color: #666;
        }

        .nav-item.active {
            color: #FF1493;
        }

        .nav-item i {
            font-size: 1.3rem;
            margin-bottom: 0.1rem;
        }

        .nav-item p {
            font-size: 0.7rem;
        }

        .ai-bubble {
            position: relative;
            background-color: #ffd700;
            padding: 0.5rem;
            border-radius: 15px;
            margin-top: 0.5rem;
        }

        .ai-bubble::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 0 10px 10px 10px;
            border-style: solid;
            border-color: transparent transparent #ffd700 transparent;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="cloth.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
        </a>
        <div class="header-title">銷售知識</div>
    </div>

    <div class="grid-container">
        <div class="grid-item">
            <i class="fas fa-female"></i>
            <p>女性消費心理分析</p>
        </div>
        <div class="grid-item">
            <i class="fas fa-male"></i>
            <p>男性消費心理分析</p>
        </div>
        <div class="grid-item">
            <i class="fas fa-users"></i>
            <p>不同年龄消費心理</p>
        </div>
        <div class="grid-item">
            <i class="fas fa-user-tag"></i>
            <p>顧客類型分析</p>
        </div>
        <div class="grid-item">
            <i class="fas fa-user-check"></i>
            <p>如何判斷意向顧客</p>
        </div>
        
        <div class="grid-item">
            <i class="fas fa-chart-bar"></i>
            <p>銷售721法則</p>
        </div>
        <div class="grid-item">
            <i class="fas fa-award"></i>
            <p>FAB銷售法則</p>
        </div>
        <div class="grid-item" onclick="window.location.href='page-1-8.html'">
            <i class="fas fa-lightbulb"></i>
            <p>銷售案例欣賞</p>
        </div>
        <!-- 更多grid-item... -->   
    </div>

    <div class="bottom-nav">
        <div class="nav-item active">
            <i class="fas fa-home"></i>
            <p>首頁</p>
        </div>
        <div class="nav-item">
            <i class="fas fa-magic"></i>
            <p>AI定制</p>
           
        </div>
        <div class="nav-item">
            <i class="fas fa-gift"></i>
            <p>活動</p>
        </div>
        <div class="nav-item">
            <i class="fas fa-user-circle"></i>
            <p>我的</p>
        </div>
    </div>

    <script>
        // 添加点击事件处理
        document.querySelectorAll('.grid-item').forEach((item, index) => {
            item.addEventListener('click', function() {
                const text = this.querySelector('p').textContent;
                let type = '';
                switch(text) {
                    case '女性消費心理分析':
                        type = 'female';
                        window.location.href = `p1-video1.html?type=${type}`;
                        break;
                    case '男性消費心理分析':
                        type = 'male';
                        window.location.href = `p1-video1.html?type=${type}`;
                        break;
                    case '不同年龄消費心理':
                        type = 'age';
                        window.location.href = `p1-video1.html?type=${type}`;
                        break;
                    case '顧客類型分析':
                        type = 'customer';
                        window.location.href = `p1-video2.html?type=${type}`;
                        break;
                    case '如何判斷意向顧客':
                        type = 'intention';
                        window.location.href = `p1-video2.html?type=${type}`;
                        break;
                    
                    case '銷售721法則':
                        type = 'rule721';
                        window.location.href = `p1-video2.html?type=${type}`;
                        break;
                    case 'FAB銷售法則':
                        type = 'fab';
                        window.location.href = `p1-video2.html?type=${type}`;
                        break;
                    case '銷售案例欣賞':
                        window.location.href = 'page-1-8.html';
                        break;
                    default:
                        alert('功能开发中...');
                        break;
                }
            });
        });
    </script>
</body>
</html>
