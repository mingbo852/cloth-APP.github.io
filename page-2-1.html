    <!-- 頁面樣式定義 -->
    <style>
        /* 全局樣式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 主體樣式設置 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; /* 系統字體 */
            background-color: #f5f5f5; /* 背景色 */
            color: #333; /* 文字顏色 */
        }

        /* 頁面頭部樣式 */
        .header {
            position: relative;
            background-color: #ff6b81; /* 頭部背景色 */
            color: white;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* 陰影效果 */
        }

        .back-btn {
            font-size: 1.5rem;
            color: white;
            text-decoration: none;
            margin-right: 1rem;
        }

        .header-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #0066cc;
        }

        /* 內容容器樣式 */
        .content-container {
            padding: 1rem;
            margin-bottom: 120px; /* 底部間距，避免被底部導航欄遮擋 */
            display: none; /* 初始隱藏 */
            opacity: 0; /* 初始透明 */
            transition: opacity 0.3s ease; /* 透明度過渡動畫 */
        }

        .content-container.active {
            display: block;
            opacity: 1;
        }

        .video-container {
            width: 100%;
            margin-bottom: 1rem;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        video {
            width: 100%;
            display: block;
        }

        .text-content {
            background: #fff;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .text-content h3 {
            color: #ff6b81;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .text-content p {
            line-height: 1.6;
            color: #666;
            margin-bottom: 1rem;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.6rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .grid-item {
            background-color: transparent;
            padding: 1.2rem;
            text-align: center;
            transition: transform 0.2s;
        }

        .grid-item:active {
            transform: scale(0.98);
        }

        .grid-item i {
            font-size: 2.2rem;
            color: #FF1493;
            margin-bottom: 1rem;
        }

        .grid-item p {
            font-size: 0.9rem;
            margin-top: 0.4rem;
            color: #666;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: white;
            display: flex;
            justify-content: space-around;
            padding: 0.3rem;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }

        .nav-item {
            text-align: center;
            color: #666;
        }

        .nav-item i {
            color: #FF1493;
        }

        .nav-item.active {
            color: #ff6b81;
        }

        .nav-item i {
            font-size: 1.3rem;
            margin-bottom: 0.1rem;
        }

        .nav-item p {
            font-size: 0.7rem;
        }

        .ai-bubble {
            position: relative;
            background-color: #ffd700;
            padding: 0.5rem;
            border-radius: 15px;
            margin-top: 0.5rem;
        }

        .ai-bubble::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 0 10px 10px 10px;
            border-style: solid;
            border-color: transparent transparent #ffd700 transparent;
        }
    </style>
</head>

    <script>
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.nav-item').forEach(navItem => {
                    navItem.classList.remove('active');
                });
                this.classList.add('active');
            });
        });

        document.querySelectorAll('.grid-item').forEach(item => {
            item.addEventListener('click', function() {
                const contentId = this.getAttribute('data-content');
                document.querySelectorAll('.content-container').forEach(container => {
                    container.classList.remove('active');
                    const video = container.querySelector('video');
                    if (video) {
                        video.pause();
                        video.currentTime = 0;
                    }
                });
                const targetContainer = document.getElementById(contentId);
                targetContainer.classList.add('active');
            });
        });

        // 默认不显示任何内容
        document.querySelectorAll('.content-container').forEach(container => {
            container.classList.remove('active');
        });
    </script>
