<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 設置文檔編碼和視口 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服裝尺寸對照表</title>
    <!-- 引入Font Awesome圖標庫 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- 頁面樣式定義 -->
    <style>
        /* 全局樣式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 主體樣式設置 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; /* 系統字體 */
            background-color: #f5f5f5; /* 背景色 */
            color: #333; /* 文字顏色 */
        }

        /* 頁面頭部樣式 */
        .header {
            position: relative;
            background-color: #ff6b81; /* 頭部背景色 */
            color: white;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* 陰影效果 */
        }

        .back-btn {
            font-size: 1.5rem;
            color: white;
            text-decoration: none;
            margin-right: 1rem;
        }

        .header-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #0066cc;
        }

        .content {
            padding: 1rem;
            margin-bottom: 60px;
        }

        /* 尺寸表容器樣式 */
        .size-chart-container {
            background: white;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* 陰影效果 */
        }

        .size-chart-image {
            width: 100%;
            height: auto;
            margin-bottom: 1rem;
            border-radius: 5px;
        }

        .size-chart-text {
            color: #666;
            line-height: 1.6;
            font-size: 0.9rem;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: white;
            display: flex;
            justify-content: space-around;
            padding: 0.3rem;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }

        .nav-item {
            text-align: center;
            color: #666;
        }

        .nav-item.active {
            color: #ff6b81;
        }

        .nav-item i {
            font-size: 1.3rem;
            margin-bottom: 0.1rem;
        }

        .nav-item p {
            font-size: 0.7rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="page-2.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
        </a>
        <div class="header-title">服裝尺寸對照表</div>
    </div>

    <div class="content">
        <div class="size-chart-container">
            <img src="images/1124.png" alt="女裝尺寸對照表" class="size-chart-image">
            <div class="size-chart-text">
                <h3>女裝尺寸對照表</h3>
                <p>此尺寸表適用於所有女裝商品，包括上衣、裙裝和褲裝。請根據您的實際身材測量數據選擇合適的尺碼。</p>
            </div>
        </div>

        <div class="size-chart-container">
            <img src="images/1125.png" alt="男裝尺寸對照表" class="size-chart-image">
            <div class="size-chart-text">
                <h3>男裝尺寸對照表</h3>
                <p>此尺寸表適用於所有男裝商品，包括上衣、褲裝和外套。請注意不同款式可能會有細微的尺寸差異。</p>
            </div>
        </div>

        <div class="size-chart-container">
            <img src="images/1126.png" alt="童裝尺寸對照表" class="size-chart-image">
            <div class="size-chart-text">
                <h3>童裝尺寸對照表</h3>
                <p>此尺寸表適用於兒童服裝，根據年齡和身高選擇合適的尺碼。建議選購時預留1-2cm的生長空間。</p>
            </div>
        </div>
    </div>

    
</body>
</html>
